[imaging]
  # Image processing quality
  quality = 85
  
  # Anchor for cropping (smart, center, topleft, etc)
  anchor = "smart"
  
  # Default background color for transparency
  bgColor = "#ffffff"
  
  # JPEG and WebP quality
  [imaging.exif]
    disableDate = false
    disableLatLong = true