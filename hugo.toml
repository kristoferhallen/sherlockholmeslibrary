baseURL = "https://sherlock.kristoferhallen.com/"
languageCode = "en-us"
title = "Kristofer's Sherlock Holmes library"
theme = "PaperMod"

[params]
  env = "production"
  description = "Sherlock Holmes book reviews"
  images = ["/sherlocksiluett.jpg"]
  author = "Kristofer"
  # customCSS = ["css/extended_custom.css"]

  [params.homeInfoParams]
    Title = "Welcome to Kristofer's Sherlock Holmes Library"
    Content = "A collection of reviews of Sherlock Holmes pastiches, novels, and stories featuring the world's greatest detective."

  [params.label]
    icon = "/sherlocksiluett.jpg"
    iconHeight = 45

  
[taxonomies]
  author = "authors"
  tag = "tags"
  series = "series"

[[menu.main]]
  name = "Home"
